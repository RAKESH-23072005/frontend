<!-- Add an item: Expense Name + Amount.

Show list of expenses and total spent.

Save in localStorage.

Option to delete individual expenses (event delegation). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="fw-bold d-flex justify-content-center mt-3">Simple Expense Tracker</h1>
    </header>
    <div class="container mt-5">
        <div class="expensive-wrapper d-flex justify-content-center">
            <div class="d-flex flex-column gap-3 justify-content-center mt-3 mb-3">
                <form class="expensive-form">
                    <div class="d-flex justify-content-between gap-3">
                        <label for="expensivename" class="fw-bold">Expensive Name :</label>
                        <input type="text" class="expensiveName" id="expensivename" placeholder="enter the expensive name" required value="food">
                        </div>
                        <div class="d-flex justify-content-between ">
                        <label for="amount" class="fw-bold">Add Amount :</label>
                        <input type="number" class="Amount" id="amount" placeholder="enter the amount" required value="3000">
                        </div>
                        <button class="saveButton btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="expensiveList p-3">
            <h2 class="text-center fw-bold">Expensive List</h2>
            <ul class="list-group">
                <!-- <li class="list-group-item d-flex">food
                    <a href="" class="ms-auto">
                        <i class="delete-item ">X</i>
                    </a>
                </li>
                <li class="list-group-item d-flex">food
                    <a href="" class="ms-auto">
                        <i class="delete-item ">X</i>
                    </a>
                </li>
                <li class="list-group-item d-flex">food
                    <a href="" class="ms-auto">
                        <i class="delete-item ">X</i>
                    </a>
                </li> -->
            </ul>
            <button class="clearAll btn btn-danger">Clear All</button>
        </div>
    </div>
    <script src="Expensive.js"></script>
</body>
</html>
