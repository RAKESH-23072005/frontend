<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center mt-4 fw-bold">Habit Tracker</h1>
    </header>
    <div class="info">
        <div class="container">
            <div class="addHabit">
                <form class="habitInfo d-flex gap-3 justify-content-center mt-5">
                    <label for="habitName">Habit :</label>
                    <input type="text" id="habitName" placeholder="Enter Your Habit" value="Gym">
                    <button class="SaveBtn btn btn-secondary">Save</button>
                </form>
            </div>
            <div class="displayHabit mt-5">
                <h2 class="text-center fw-bold">Habit List</h2>
                <ul class="displayHabitContainer list-group">
                    <!-- <li class="list-group-item d-flex">food
                        <a href="" class="ms-auto">
                            <i class="delete-item ">X</i>
                        </a> -->
                    <!-- dynamically value display -->
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
